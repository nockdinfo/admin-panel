<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NockD Dashboard</title>
  <link rel="stylesheet" href="deshboard.css">
</head>
<body>

  <script>
    if(localStorage.getItem('nockd_role')!=='admin') location='admin-login.html';
  </script>

  <div class="topbar">
    <div><strong>NockD Admin Panel</strong><div class="small">Signed in as: <span id="signedUser"></span></div></div>
    <div>
      <button id="viewSite" class="btn btn-outline">View Site</button>
      <button id="logout" class="btn btn-primary">Logout</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h3>Manage Users</h3>
      <div style="display:flex;gap:12px;flex-wrap:wrap">
        <input id="new_uid" placeholder="User ID (alpha-numeric)" style="flex:1;min-width:220px">
        <input id="new_pass" placeholder="Password" style="width:220px">
        <select id="new_role" style="width:160px">
          <option value="user">User</option>
          <option value="subadmin">Sub Admin</option>
        </select>
        <button id="addUser" class="btn btn-primary">Add / Update User</button>
      </div>
      <div id="usersList" style="margin-top:12px"></div>
    </div>

    <div class="card">
      <h3>Add / Edit Product</h3>
      <input id="p-category" placeholder="Product Category">
      <input id="p-name" placeholder="Product Name">
      <input id="p-price" placeholder="Price â‚¹" type="number">
      <textarea id="p-desc" placeholder="Description"></textarea>
      <select id="p-cat">
        <option value="nockd">NockD</option>
        <option value="velra">Velra</option>
      </select>
      <input id="p-img" type="file" accept="image/*">
      <input id="p-link" placeholder="Product Link (URL)">
      <button id="saveProd" class="btn btn-primary">Add Product</button>

      <h4 style="margin-top:20px">Existing Products</h4>
      <div id="prodList"></div>
    </div>
  </div>
  
  <script src="admin.js"></script>
</body>
</html>
